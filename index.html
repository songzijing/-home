<script src="js/rem.js"></script>
<script src="js/zepto.js"></script>
<script src="js/touch.js"></script>
<script src="js/doT.min.js"></script>
<script id="a" type="text-dot-template">
    {{~it.indexList:value:index}}
    <li>
        <a href="">
            <div>
                <img src="{{=value.img}}" alt="">
            </div>
            <div>
                <h2>{{=value.h2}}</h2>
                <h3>
                    {{=value.h3}}
                    <span class="pic">{{=value.pic}}</span>
                </h3>
                <p>
                    {{=value.dz}}
                    <span class="mj">{{=value.mj}}</span>
                </p>
                <p class="home">
                    {{~value.type:val:idt}}
                    <span>{{=val}}</span>
                    {{~}}
                </p>
            </div>
        </a>
        <hr>
    </li>
    {{~}}
</script>
<script>
    $.ajax({
        url:"home.json",
        success:function(res){
            var b=doT.template($('#a').text());
            $('.hotList').html(b(res));
        },
        error:function(err){
            throw err;
        }
    })
</script>
